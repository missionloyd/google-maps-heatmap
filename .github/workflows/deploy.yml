name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject API Key
        env:
          API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: |
          sed -i "s/GOOGLE_MAPS_API_KEY/${API_KEY}/g" app/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './app'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
